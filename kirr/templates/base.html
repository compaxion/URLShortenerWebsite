<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | {% block title %}Shorten that URL{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/examples/cover/cover.css"
          rel="stylesheet">
    <style>
        body {
            background-image: url("https://wallpapers.com/images/hd/4k-black-3840-x-2160-background-huozj0memde22a21.jpg");
        }
    </style>

</head>
<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 vh-100 p-3 mx-auto flex-column justify-content-center align-items-center">
        <header class="mb-auto">
            <div>
                {% block content %}
                {% endblock %}
            </div>
        </header>

        <main class="px-3">
            <h1>Shorten Your URL!</h1>
            <p class="lead">Quickly shorten your links with our service above.</p>



        </main>

        <footer class="mt-auto text-white-50">
            <p>URL Shortener &copy; 2024</p>
        </footer>
    </div>

    <!-- Optional JavaScript; include with defer if possible -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+CQ2Stl2DlDbu1S3aUkaB8m9Plx0x4"
            crossorigin="anonymous"></script>

</body>
</html>
